    <!-- 配置 Tailwind 和 自定义动画 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                        cinzel: ['Cinzel', 'serif'],
                        mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { left: '-100%' },
                            '20%': { left: '200%' },
                            '100%': { left: '200%' },
                        },
                        'intense-shimmer': {
                            '0%': { left: '-100%', opacity: '0.5' },
                            '100%': { left: '200%', opacity: '0.8' },
                        },
                        'fire-pulse': {
                            '0%, 100%': {
                                boxShadow: '0 0 20px rgba(220, 38, 38, 0.5), inset 0 0 10px rgba(234, 88, 12, 0.3)',
                                borderColor: 'rgba(220, 38, 38, 0.8)'
                            },
                            '50%': {
                                boxShadow: '0 0 50px rgba(234, 88, 12, 0.8), 0 0 20px rgba(251, 191, 36, 0.5), inset 0 0 30px rgba(251, 191, 36, 0.6)',
                                borderColor: 'rgba(251, 191, 36, 1)',
                                color: 'white'
                            }
                        },
                        // 新增：整个面板的金色闪烁动画
                        'gold-flash': {
                            '0%, 100%': {
                                boxShadow: '0 -15px 50px rgba(0,0,0,0.9)', // 保持原有阴影
                                borderColor: 'rgba(113, 63, 18, 0.2)' // yellow-900/20 (原有边框)
                            },
                            '50%': {
                                // 金色大光晕 + 内发光
                                boxShadow: '0 -15px 80px rgba(234, 179, 8, 0.4), inset 0 0 40px rgba(234, 179, 8, 0.1)',
                                borderColor: 'rgba(234, 179, 8, 0.8)' // 亮金色边框
                            }
                        }
                    },
                    animation: {
                        shimmer: 'shimmer 3s infinite',
                        'intense-shimmer': 'intense-shimmer 1s infinite linear',
                        'fire-pulse': 'fire-pulse 1.5s ease-in-out infinite',
                        'gold-flash': 'gold-flash 2s ease-in-out infinite', // 2秒呼吸周期
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: url('/static/images/background.webp') no-repeat center center fixed !important;
            background-size: cover !important;
        }

        .poker-rail::before { display: none !important; }
        
        /* 覆盖样式以显示完整的 table.png */
        .poker-rail {
            background: none !important;
            box-shadow: none !important;
            padding: 0 !important;
            border-radius: 0 !important;
        }
        
        .poker-racetrack {
            background: none !important;
            box-shadow: none !important;
            padding: 0 !important;
            border-radius: 0 !important;
        }
        
        .poker-felt {
            background: var(--table-image) no-repeat center center !important;
            background-size: contain !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            overflow: visible !important;
        }
        
        .poker-felt::before {
            display: none !important;
        }

        /* 移除下注线（金黄色椭圆形装饰） */
        .betting-line {
            display: none !important;
        }

        /* 荷官图片样式 */
        .croupier-img {
            position: absolute;
            top: -30%; /* 使用百分比以适应屏幕缩放，根据容器宽高比微调 */
            left: 50%;
            transform: translateX(-50%);
            width: 18%; /* 使用百分比以适应屏幕缩放 */
            z-index: 5; /* 确保在牌桌下方但在背景上方，或者根据需要调整 */
            pointer-events: none;
        }

        /* 新增：强制牌桌容器保持宽高比，确保在高度变窄时，宽度也会相应收缩 */
        .table-wrapper {
            position: relative;
            margin: 0 auto;
            aspect-ratio: 2816 / 1536; /* 更新为 table.png 的实际宽高比 */
            /* 核心逻辑：宽度取 "100%" 和 "最大高度对应的宽度" 的较小值 */
            width: min(100%, calc(60vh * (2816 / 1536)));
        }

        /* 移动端优化：防止按钮双击缩放和文本选择 */
        #betting-control-panel button, #ready-btn, .interaction-btn {
            touch-action: manipulation;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        /* 空座位可点击提示 */
        .seat.empty {
            cursor: pointer;
        }

        .seat.empty::after {
            content: '点击入座';
            margin-top: max(4px, 0.4cqmin);
            font-size: max(12px, 1.4cqmin);
            color: rgba(212, 175, 55, 0.65);
            text-shadow: 0 0 0.6cqmin rgba(0, 0, 0, 0.6);
            pointer-events: none;
        }

        .seat.empty:hover::after {
            color: rgba(212, 175, 55, 0.95);
        }
    </style>
</head>

    <script>
        function backToNavigator() {
            // Check if game is in progress
            // In new_ui.js, player-controls is hidden when game starts and shown when game ends
            const playerControls = document.getElementById('player-controls');
            const isGameRunning = playerControls && playerControls.style.display === 'none';
            
            // Check if player has cards (active in hand)
            const handDisplay = document.getElementById('my-hand-display');
            const hasCards = handDisplay && handDisplay.children.length > 0;
            
            // Only prevent leaving if game is running AND player has cards (is participating)
            if (isGameRunning && hasCards) {
                alert("当前正在游戏中，请等待本局结束后再离开。");
            } else {
                if (confirm("确定要离开当前房间并返回大厅吗？")) {
                    window.location.href = "/navigator";
                }
            }
        }
    </script>
</body>
