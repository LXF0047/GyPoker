<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>狗运牌</title>
{#    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;500;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">#}
    <script src="/static/js/socket.io.js"></script>
    <link rel="stylesheet" href="/static/css/new_ui.css">
    <style>
        body {
            background: url('/static/images/background.webp') no-repeat center center fixed !important;
            background-size: cover !important;
        }

        .poker-rail::before { display: none !important; }
        
        /* 覆盖样式以显示完整的 table.png */
        .poker-rail {
            background: none !important;
            box-shadow: none !important;
            padding: 0 !important;
            border-radius: 0 !important;
        }
        
        .poker-racetrack {
            background: none !important;
            box-shadow: none !important;
            padding: 0 !important;
            border-radius: 0 !important;
        }
        
        .poker-felt {
            background: var(--table-image) no-repeat center center !important;
            background-size: contain !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            overflow: visible !important;
        }
        
        .poker-felt::before {
            display: none !important;
        }

        /* 移除下注线（金黄色椭圆形装饰） */
        .betting-line {
            display: none !important;
        }

        /* 荷官图片样式 */
        .croupier-img {
            position: absolute;
            top: -30%; /* 使用百分比以适应屏幕缩放，根据容器宽高比微调 */
            left: 50%;
            transform: translateX(-50%);
            width: 18%; /* 使用百分比以适应屏幕缩放 */
            z-index: 5; /* 确保在牌桌下方但在背景上方，或者根据需要调整 */
            pointer-events: none;
        }

        /* 新增：强制牌桌容器保持宽高比，确保在高度变窄时，宽度也会相应收缩 */
        .table-wrapper {
            position: relative;
            margin: 0 auto;
            aspect-ratio: 2816 / 1536; /* 更新为 table.png 的实际宽高比 */
            /* 核心逻辑：宽度取 "100%" 和 "最大高度对应的宽度" 的较小值 */
            width: min(100%, calc(60vh * (2816 / 1536)));
        }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleSidebar()"></div>
    <button class="mobile-toggle" onclick="toggleSidebar()">☰</button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1>Gouyun Poker</h1>
        </div>
        <div class="tab-nav">
            <button class="tab-btn active" onclick="switchTab('chat', event)">友好交流</button>
            <button class="tab-btn" onclick="switchTab('rank', event)">狗运榜</button>
        </div>
        
        <div id="panel-chat" class="panel-content" style="padding: 0; overflow: hidden; display: flex; flex-direction: column;">
            <div id="chat-messages-container" style="flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; min-height: 0;">
                <div class="msg system-msg">— 欢迎来到 房间 {{ room }} —</div>
                <div style="flex: 1;"></div>
            </div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" placeholder="发送消息..." onkeypress="handleChat(event)">
                <div class="interaction-buttons">
                    <button class="interaction-btn" data-action="yanpai" onclick="sendInteraction('yanpai')">我要验牌</button>
                    <button class="interaction-btn" data-action="meiwenti" onclick="sendInteraction('meiwenti')">牌没有问题</button>
                    <button class="interaction-btn" data-action="kaipai" onclick="sendInteraction('kaipai')">来，开牌</button>
                </div>
            </div>
        </div>

        <div id="panel-rank" class="panel-content" style="display:none;">
            <!-- Ranking will be loaded here -->
        </div>
    </div>

    <div class="game-area">
        <!-- 游戏信息栏 -->
        <div class="game-info">
            <div class="game-info-row">
                <div class="game-info-item">
                    <span class="game-info-label">盲注:</span>
                    <span id="info-blinds" class="game-info-value">5/10</span>
                </div>
                <div class="game-info-item">
                    <span class="game-info-label">房主:</span>
                    <span id="room-owner-name" class="game-info-value">-</span>
                </div>
                <div class="game-info-item">
                    <button onclick="backToNavigator()" style="background: rgba(185, 28, 28, 0.6); color: #fecaca; border: 1px solid #ef4444; border-radius: 4px; padding: 2px 8px; font-size: 12px; cursor: pointer; transition: background 0.3s;" onmouseover="this.style.background='rgba(153, 27, 27, 0.8)'" onmouseout="this.style.background='rgba(185, 28, 28, 0.6)'">
                        离开
                    </button>
                </div>
            </div>
        </div>

        <!-- 游戏日志 -->
        <div id="game-status">
            <p data-key="0"></p>
            <p data-key="1"></p>
            <p data-key="2"></p>
            <p data-key="3"></p>
            <p data-key="4"></p>
        </div>

        <!-- 牌桌 -->
        <div class="table-wrapper">
            <!-- 荷官图片 -->
            <img src="/static/images/croupier.webp" alt="Croupier" class="croupier-img">
            <!-- 荷官倒计时 -->
            <div id="dealer-countdown" class="dealer-countdown" style="display: none;">15</div>

            <div class="poker-rail">
                <div class="poker-racetrack">
                    <div class="poker-felt">
                        <div class="betting-line"></div>
                        <div class="table-logo">♠ ♥ ♣ ♦</div>

                        <!-- 底池显示 -->
                        <div class="pot-area">
                            <div class="pot-chips">
                                <!-- Chips will be generated by JS -->
                            </div>
                            <div class="pot-display">
                                <div class="pot-label">Main Pot</div>
                                <div id="pot-amount" class="pot-amount">$0</div>
                            </div>
                        </div>

                        <!-- 公共牌 -->
                        <div class="community-cards" id="community-cards"></div>
                    </div>
                </div>
            </div>

            <!-- 座位容器 -->
            <div id="seats-container"></div>
        </div>

        <!-- 底部UI容器 -->
        <div class="bottom-ui-container">
            <div id="my-hand-display" class="my-hand-display"></div>

            <!-- 操作栏 -->
            <div class="action-bar" id="bet-controls" style="display: none;">
                <div id="fold-cmd-wrapper">
                    <button class="action-btn btn-fold" id="fold-cmd" value="Fold">弃牌</button>
                </div>
                <div id="bet-input-wrapper" class="slider-area">
                    <div class="slider-row">
                        <button class="quick-bet-btn" id="decrease-bet-quick">-50</button>
                        <button class="quick-bet-btn" id="decrease-bet">-10</button>
                        <input type="text" id="bet-input" class="raise-amount" value="0">
                        <button class="quick-bet-btn" id="increase-bet">+10</button>
                        <button class="quick-bet-btn" id="increase-bet-quick">+50</button>
                    </div>
                    <div class="quick-bets">
                        <button class="quick-bet-btn" id="half-pot-bet">1/2 Pot</button>
                        <button class="quick-bet-btn" id="full-pot-bet">Pot</button>
                        <button class="quick-bet-btn" id="allin-bet">All In</button>
                    </div>
                </div>
                <div id="bet-cmd-wrapper">
                    <button class="action-btn btn-raise" id="bet-cmd" value="Bet">下注</button>
                </div>
                <div id="no-bet-cmd-wrapper" style="display: none;">
                    <button class="action-btn btn-check" id="no-bet-cmd">等待</button>
                </div>
            </div>

            <!-- 玩家控制区 -->
            <div class="player-controls" id="player-controls">
                <div id="current-player" data-player-id="{{ player_id }}" data-allowed-to-bet="true">
                    <div class="cards"></div>
                </div>
                <div class="control-buttons">
                    <span id="status-indicator" class="status-indicator"></span>
                    <input type="button" id="ready-btn" class="control-btn" value="Ready">
                    <input type="button" id="last-10-hands-btn" class="control-btn owner-only" value="最后10把" style="display: none;">
                    <span id="hand-countdown-display" class="countdown-display" style="display: none;"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/new_ui.js"></script>
    <script>
        function backToNavigator() {
            // Check if game is in progress
            // In new_ui.js, player-controls is hidden when game starts and shown when game ends
            const playerControls = document.getElementById('player-controls');
            const isGameRunning = playerControls && playerControls.style.display === 'none';
            
            // Check if player has cards (active in hand)
            const handDisplay = document.getElementById('my-hand-display');
            const hasCards = handDisplay && handDisplay.children.length > 0;
            
            // Only prevent leaving if game is running AND player has cards (is participating)
            if (isGameRunning && hasCards) {
                alert("当前正在游戏中，请等待本局结束后再离开。");
            } else {
                if (confirm("确定要离开当前房间并返回大厅吗？")) {
                    window.location.href = "/navigator";
                }
            }
        }
    </script>
</body>
</html>
